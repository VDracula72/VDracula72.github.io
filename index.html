<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #container {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>Login</header>
        <form id="loginForm" action="Nexpage.html" method="pos">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Example: Check if the password is correct (for demonstration purposes)
            if (password === 'mylako123') {
                // Redirect or perform further actions upon successful login
                alert('Login successful! Missnakita=');
                // You can add window.location.href = 'dashboard.html'; to redirect to another page
                window.location.href = 'Page1.html'
            } else {
                // Display error message for incorrect password
                document.getElementById('error-message').innerText = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>

</html>
